{% extends 'urly_bird/urly_bird_base.html' %}
{% load bootstrap3 %}

{% block content %}
    <h2>Update bookmark</h2>
    <!-- Django does not provide the form tag -->
    <form method="post" action="{% url 'bookmark_update' bookmark.id %}" class="form">
        <!-- CSRF Token prevents cross site attacks and is required -->
        {% csrf_token %}
        {% bootstrap_form form %}
        <!-- Django does not insert a submit button -->
        <input type="submit" value="Update!" name="submit" class="btn btn-primary">
    </form>
{% endblock %}
